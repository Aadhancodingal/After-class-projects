<!DOCTYPE html>
<html>
    <head>
       <title>Slider</title>
       <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <section>
        <img class="mySlide" src="Madhya Pradesh.jpg" style="height: 500px;">
        <img class="mySlide " src="Maharashtra.jpg" style="height: 500px;">
        <img class="mySlide " src="Pizza.jpg" style="height: 500px;">
        <img class="mySlide " src="Punjab.jpg" style="height: 500px;">
        <img class="mySlide " src="West bengal.jpg" style="height: 500px;">
        </section>
        <script>
            var myIndex = 0;

carousel();
function carousel() {
var i;
var pic = document.getElementsByClassName("mySlide"); 
for (i = 0; i < pic.length; i++) {
pic[i].style.display = "none"; 
}
myIndex++;
if (myIndex > pic.length) {
myIndex = 1; 
}
pic[myIndex - 1].style.display = "block";
setTimeout(carousel, 3000); 
} 
        </script>
    </body>
</html>
